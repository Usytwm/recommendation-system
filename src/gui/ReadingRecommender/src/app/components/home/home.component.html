<div class="container py-4">
  <header class="pb-3 mb-4 border-bottom">
    <a
      href="/"
      class="d-flex align-items-center text-body-emphasis text-decoration-none"
    >
      <img class="logo-icon" src="../../../assets/logo.png" alt="logo" />
      <h2><span class="fs-4">Reading Recommender</span></h2>
    </a>
  </header>

  <div class="p-5 mb-4 bg-body-tertiary rounded-3">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="Search title..."
        aria-label="Search title..."
        aria-describedby="button-addon2"
        [(ngModel)]="searchQuery"
      />
      <button
        class="btn btn-outline-secondary search-button"
        type="button"
        id="button-addon2"
        (click)="sendSearchQuery()"
      >
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div
      *ngIf="loading"
      class="d-flex justify-content-center align-items-center"
      style="height: 50vh"
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 5rem; height: 5rem"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div *ngIf="!loading && books.length > 0" class="mt-3">
      <app-viewbooks [books]="books"></app-viewbooks>
    </div>
  </div>
  <footer class="pt-3 mt-4 text-body-secondary border-top">
    by Brian Inclan Quesada and Eric Lopez Tornas Â© 2024
  </footer>
</div>
